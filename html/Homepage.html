<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majora's Space</title>
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />

    <link rel="icon" href="../assets/favicon/android-chrome-512x512.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../assets/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../assets/favicon/favicon-16x16.png" sizes="16x16" type="image/png">


    <link rel="stylesheet" href="../styles/General/General.css" />
    <link
      rel="stylesheet"
      href="../styles/Homepage - front page/Homepage-header.css"
    />
    <link
      rel="stylesheet "
      href="../styles/Homepage - front page/Homepage-middle-part.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-header-homepage">
        <div class="top-header-logo-and-title">
          <h2 class="header-logo">M a j o r a</h2>
          <p class="header-title">
            Later think of a title, that's maybe better
          </p>
        </div>
        <nav class="top-header-buttons-container">
          <button class="header-buttons blog-button-header">Blog</button>
          <button class="header-buttons placeholder-button-header">
            Placeholder
          </button>
          <button class="header-buttons about-button-header">About</button>
        </nav>
      </div>
      <hr class="line-header" />
    </header>

    <main class="middle-part-container">
      <div class="outter-container-middle-part">
        <div class="Welcome-video-row">
          <p class="general-styling">Welcome</p>
          <div
            class="image-form one-backround-image-editing backround-image-default-settings"
            data-information="water-rainy-shine.jpg"
          ></div>
        </div>
        <div class="User-video-row">
          <p class="general-styling">User!</p>
          <div
            class="image-form second-backround-image-editing backround-image-default-settings"
            data-information="city-hall.jpg"
          ></div>
        </div>

        <div class="Majora-here-video-row">
          <p class="general-styling">
            <span class="Majora-font-styling">Majora</span> here.
          </p>
          <div
            class="image-form third-backround-image-editing backround-image-default-settings"
            data-information="flower-sunset.jpg"
          ></div>
        </div>
        <div class="description-row">
          <div
            class="image-form fourth-backround-image-editing backround-image-default-settings"
            data-information="winter-road-snowy.jpg"
          ></div>
          <p class="general-styling text-description-right-bottom">
            Placeholder. This is a text to test how I can make a longer text at
            a certain position.
          </p>
        </div>
      </div>
      <div class="outter-container-down-part">
        <div class="top-bottom-collumn">
          <div
            class="top-left-box backround-image-default-settings"
            data-information="clock-on-bench.jpg"
          >
            <div class="black-transparent-box-top-left">
              <p class="year-in-percentage-text">78%</p>
              <p class="of-the-year-has-passed-text">of the year has passed</p>
            </div>
            <p class="dynamic-date-year-text">14.09.2025</p>
          </div>
          <div
            class="bottom-left-box backround-image-default-settings"
            data-information="city-hall.jpg"
          ></div>
        </div>
        <div
          class="middle-right-box backround-image-default-settings"
          data-information="dominator-psycho-pass.jpg"
        ></div>
      </div>
    </main>
  </body>
</html>

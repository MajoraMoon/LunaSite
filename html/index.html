<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majora's Space</title>
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />

    <link
      rel="icon"
      href="../assets/favicon/android-chrome-512x512.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="../assets/favicon/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="../assets/favicon/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />

    <link rel="stylesheet" href="../styles/General.css" />
    <link rel="stylesheet" href="../styles/Header.css" />
    <link rel="stylesheet " href="../styles/Homepage.css" />
    <link rel="stylesheet" href="../styles/Footer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>

    <div id="tsparticles"></div>

    <main class="middle-part-container">
      <section class="outer-container-top-part">
        <div class="Welcome-video-row">
          <p class="general-styling">Welcome</p>
          <div
            class="image-form one-background-image-editing background-image-default-settings"
            data-information="water-rainy-shine.jpg"
          ></div>
        </div>
        <div class="User-video-row">
          <p class="general-styling">User!</p>
          <div
            class="image-form second-background-image-editing background-image-default-settings"
            data-information="city-hall.jpg"
          ></div>
        </div>

        <div class="Majora-here-video-row">
          <p class="general-styling">
            <span class="Majora-font-styling">Majora</span> here.
          </p>
          <div
            class="image-form third-background-image-editing background-image-default-settings"
            data-information="flower-sunset.jpg"
          ></div>
        </div>
        <div class="description-row">
          <div
            class="image-form fourth-background-image-editing background-image-default-settings"
            data-information="winter-road-snowy.jpg"
          ></div>
          <p class="general-styling text-description-right-bottom">
            I'm an artist, a hobby programmer, and currently studying Cyber
            Security & Privacy!
          </p>
        </div>
      </section>

      <section class="outer-container-middle-part">
        <div class="top-bottom-column">
          <div
            class="top-left-box background-image-default-settings"
            data-information="clock-on-bench.jpg"
          >
            <div class="black-transparent-box-top-left">
              <p class="year-in-percentage-text">78%</p>
              <p class="of-the-year-has-passed-text">of the year has passed</p>
            </div>
            <p class="dynamic-date-year-text">14.09.2025</p>
          </div>
          <div
            class="bottom-left-box background-image-default-settings"
            data-information="city-hall.jpg"
          ></div>
        </div>
        <div
          class="middle-right-box background-image-default-settings"
          data-information="dominator-psycho-pass.jpg"
        ></div>
      </section>
    </main>

    <footer></footer>

    <script src="../scripts/load-header-footer.js"></script>
    <script src="../scripts/headerLogic.js"></script>
    <script src="../scripts/lib/tsparticles.bundle.min.js"></script>
    <script src="../scripts/lib/particleSetup.js"></script>
  </body>
</html>
